<div class="card">
  <img [src]="movieImg" [alt]="altTxt">

  <div class="rating-container">
    <app-rating [rating]="rating" class="rating-circle"/>
  </div>

  <div class="txt">
    <p>{{ movieName | uppercase }}</p>
    
    <div class="small-container">
      <small>{{ genres.join(', ') }}</small>
    </div>
  </div>
</div>
